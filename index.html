<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:400,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Site Container -->
    <div class="container">
        <h1><strong>GIF</strong>tastic!</h1>

        <!-- Button Display -->
        <div id="buttons-view"></div>
        <button id="reset">Reset Buttons</button>

        <!-- User Input Form -->
        <sidebar id="form">
            <form id="color-form">
                <label for="color-input"><h2>Add a color:</h2></label>
                <input type="text" id="color-input"><br>

                <!-- Submit and Reset Buttons -->
                <input id="add-color" type="submit" value="Submit">
                <button id="add-more">+10 More</button>
            </form>

            <hr>

            <div><h2>Favorites:</h2>
            <div id="favorites"></div>
            <div id="clearBtn"></div>
            </div>
        </sidebar>

        <div id="note">Click GIFs to Animate!</div>
        <div id="GIFview"></div>
        <div id="stopBtn"></div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="logic.js"></script>
</body>
</html>
